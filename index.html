<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>

    <link rel="stylesheet" href="https://fontawesome.com/search">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/todoList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    

</head>
<body>
    <div class="root">
        <div class="container">
            <button class="side-bar-button">
                <img width="17" height="17" src="https://img.icons8.com/external-anggara-glyph-anggara-putra/32/external-application-user-interface-basic-anggara-glyph-anggara-putra.png" alt="external-application-user-interface-basic-anggara-glyph-anggara-putra"/>
            </button>
            <aside class="side-bar">
                <ul>
                    <li>To do List</li>
                    <li>Calender?</li>
                </ul>
            </aside>
            <main class="main-container">
                <div class="home-page-container invisible">
                    <h1>logo</h1>

                </div>
                <div class="todoList-page-container">
                    <!-- <header class="todoList-page-header"> -->

                    <!-- </header> -->
                    <main class="todoList-page-main">
                        <header class="todoList-page-title">
                            <h2>My To Do List</h2>
                        </header>
                        <!-- <button class="todolist-write-button" onclick=""></button> -->
                        <div class="todolist-write-page">
                            <input type="text" class="todolist-write-input">
                            <ul class="todolist-write-page-list">
                                <li>
                                    <div class="todolist-checkbox">
                                        <input type="checkbox">
                                    </div>
                                    <div class="todolist-content">
                                        <pre>asdfa</pre>
                                        
                                    </div>
                                    <div class="todolist-right">
                                        <button class="todolist-modify-button td-right-btn"></button>
                                        <button class="todolist-delete-button td-right-btn"></button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </main>
                </div>
            </main>

            <div class="modal invisible">
                <div class="modal container">

                </div>
            </div>
        </div>
    </div>




    <script src="js/sidebar.js"></script>
    <script src=""></script>
</body>
</html>
